Title: Machine Learning MSc student at the University of Tübingen
Bio: I'm a Machine Learning MSc student and research assistant in the <a href="https://uni-tuebingen.de/fakultaeten/mathematisch-naturwissenschaftliche-fakultaet/fachbereiche/informatik/lehrstuehle/autonomous-vision/home/" class="author-hyperref">Autonomous Vision Group (AVG)</a> at the University of Tübingen, with a BSc in Computer Science from <a href="https://www.kit.edu/" class="author-hyperref">Karlsruhe Institut of Technology (KIT)</a> in 2022. My research focuses on End-to-End Autonomous Driving Systems, with interests in computer vision and Large Language Models (LLMs) as they are an essential components for their design. Currently, I'm working on my master's thesis, exploring Model-based Reinforcement Learning for the CARLA Leaderboard 2.0, under the supervision of <a href="https://www.cvlibs.net/" class="author-hyperref">Andreas Geiger</a>, <a href="https://kashyap7x.github.io/" class="author-hyperref">Kashyap Chitta</a>, and <a href="https://kait0.github.io/" class="author-hyperref">Bernhard Jaeger</a>.
