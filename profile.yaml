First name: Jens
Surname: Beißwenger
Title: Machine Learning PhD at the Max Planck Institute for Intelligent Systems
Bio: I'm a 1st-year PhD student at the <a href="https://www.mpg.de/forschung/institute/intelligente-systeme-tuebingen" class="author-hyperref">Max Planck Institute for Intelligent Systems</a>, advised by <a href="https://brendel-group.github.io/authors/wieland-brendel/" class="author-hyperref">Wieland Brendel</a> and <a href="https://uni-tuebingen.de/fakultaeten/mathematisch-naturwissenschaftliche-fakultaet/fachbereiche/informatik/lehrstuehle/distributed-intelligence/team/prof-dr-georg-martius/" class="author-hyperref">Georg Martius</a>. I hold an MSc in Machine Learning from the <a href="https://uni-tuebingen.de/" class="author-hyperref">University of Tübingen</a>, where I worked with the <a href="https://uni-tuebingen.de/fakultaeten/mathematisch-naturwissenschaftliche-fakultaet/fachbereiche/informatik/lehrstuehle/autonomous-vision/home/" class="author-hyperref">Autonomous Vision Group</a> led by <a href="https://www.cvlibs.net" class="author-hyperref">Andreas Geiger</a>. During this time, I won the <a href="https://opendrivelab.com/challenge2024/#carla$0" class="author-hyperref">CVPR Carla Autonomous Driving Challenge (Map Track)</a>. I completed my BSc in Computer Science at <a href="https://www.kit.edu/" class="author-hyperref">Karlsruhe Institute of Technology (KIT)</a> in 2022. Currently, my research focuses on developing Vision-Language-Action (VLA) models for humanoid robots.
